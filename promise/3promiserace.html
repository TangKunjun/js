<script>
    var p1 = new Promise(function (resolve,reject) {
        setTimeout(function () {
            console.log('1');
            resolve(10)
        },2000)
    })

    var p2 = new Promise(function (resolve, reject) {
        setTimeout(function () {
            console.log(2);
            resolve(20);
        },3000)
    })


    //要求 以上又一个函数执行完了就立马执行后面的逻辑

    Promise.race([p1, p2]).then(function (a) {
        console.log(a); // 10
        console.log("执行")
    })


</script>
