<script>

    function fn() {
        return new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log('5秒后');
                resolve()
            },5000)
        })
    }

    async function f2() {
        await fn();

        console.log('我会在后面执行')
    }

    f2();
</script>
